<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Statics/CSS/enmaquetado.css">
    <script src="../Dynamics/JS/baseDeDatos.js"></script>
    <title>Paginita web</title>
</head>
<body>
    <!--Barra lateral-->
    <aside id="barraLateral">
        <section id="botonesLaterales">
            <button id="botonInicio" class="boton">Inicio</button>
            <button id="botonPlaylist" class="boton">Playlist</button>
            <button id="busqueda" class="boton">Búsqueda</button>
            <button id="creditos" class="boton">Créditos</button>
        </section>
        <section id="reproductor">
            <article >
                <div id="reproductorVideo">
                    <div id="player"></div> <!-- Contenedor del reproductor de YouTube -->
                </div>

                        <div class="controls-bar">
                        <button id="playPausebtn">⏸️</button> 
                        <label for="volumeSlider">Volumen:</label>
                        <button type="text" id="muteBtn"></button> 
                        <input type="range" max="100"  id="volumeSlider">

                        <!-- <span class="time">
                            <span id="currentTime">00:00</span>
                            <span id="duration">00:00</span>
                        </span> -->
                        <label for="seekBar">Duracion:</label>
                        <input type="range" min="0" max="100" value="0" id="seekBar">
                        </div>  
                <div id="botonesReproductor">
                    <button class="botonesControl" id="cancionAnterior">1</button>
                    <button class="botonPlayPausa">2</button>
                    <button class="botonesControl" id="cancionSiguiente">3</button>
                    <br><br>
                </div>
                <div id="sliderReproductor">
                    <input type="range" min="0" max="100" value="50" class="slider" id="slider">
                </div>
            </article>
            
        </section>
    </aside>

    <!--Pantalla de Búsqueda-->
    <main id="pantallaBuscador" style="display: none;"> 
        <article class="contenedorescribbuscador" id="contenedorescribbuscador">
            <!--contenedor para establecer el buscador-->
        <nav id="contenedorBuscador">
            <label for="buscador">Buscar</label>
            <input type="text" id="buscador" name="buscador" placeholder="Buscar">
        </article>
            <br>
            <article class="contenedorBtn" id="contenedorCancionesBtn">
                <!--contenedor para establecer los botones de canciones-->
                <div id="lista-canciones"></div>
            
                <br>
                <article class="contenedorArt" id="contenedorART"><h1 style="color: aliceblue;">Artistas</h1>
                    <!--contenedor para mostrar botones de artistas-->
                    <div id="lista-artistas"></div>
                    <div class="video-responsive">
                    <header>
                    <i class="fa-brands fa-youtube" style="color: var(--primary-color);"></i>
            </article>
            </article>
            </div>
        </nav>
        <br><br>
    </main><br>

    <!--Pantalla de Inicio--> 
    <main id="pantallaInicio">
        <section id="contenedorInicio">
            <article class="contenedor" id="contenedorCanciones">
                <h2 class="titulo-carrusel">Recomendaciones</h2>
                <div class="envoltorio-carrusel">
                    <button id="btnIzq" class="boton-carrusel">◀</button>
                    <div id="carruselCanciones" class="carrusel">
                        
                    </div>
                    <button id="btnDer" class="boton-carrusel">▶</button>
                </div>
            </article>
            <br><br>
            <article class="contenedor" id="contenedorArtistas">
                <h2 class="titulo-carrusel">Artistas</h2>
                <div class="envoltorio-carrusel">
                    <button id="btnIzqArtistas" class="boton-carrusel">◀</button>
                    <div id="carruselArtistas" class="carrusel">
                        <div class="cuadro-artistas"></div>
                        <div class="cuadro-artistas"></div>
                        <div class="cuadro-artistas"></div>
                        <div class="cuadro-artistas"></div>
                        <div class="cuadro-artistas"></div>
                        <div class="cuadro-artistas"></div>
                        <div class="cuadro-artistas"></div>
                        <div class="cuadro-artistas"></div>
                        <div class="cuadro-artistas"></div>
                        <div class="cuadro-artistas"></div>
                    </div>
                    <button id="btnDerArtistas" class="boton-carrusel">▶</button>
                </div>
            </article>
            <br><br>
            <article class="contenedor" id="contenedorGeneros">
                <h2 class="titulo-generos">Géneros</h2>
                <div class="envoltorio-generos">
                    <div class="fila-generos">
                        <div class="cuadro-generos"></div>
                        <div class="cuadro-generos"></div>
                        <div class="cuadro-generos"></div>
                        <div class="cuadro-generos"></div>
                        <div class="cuadro-generos"></div>
                        <div class="cuadro-generos"></div>
                        <div class="cuadro-generos"></div>
                        <div class="cuadro-generos"></div>
                    </div>
                </div>
            </article>
        
        </section> 
    </main>
 
    <!--Pantalla de PlayList-->
    
    <main id="pantallaPlaylist" style="display: none;">
        <section id="contenedorPlaylist" class="contenedor" style="display: none;">
            <article id="buscadorPlaylist">
                <input type="text" id="playlistInput" placeholder="Añade algo a la playlist" >
                <div id="playlist-canciones" style="display: none;"></div>
                <br><br>
            </article>
            <article id="listaPlaylist">
                <div><h2>Mi playlist</h2></div>
                <br><br>
                <article id="botonesPlaylist">    
                    <button class="botonesPlaylist" id="iniciarPlaylist">Play</button>
                    <button class="botonesPlaylist" id="shuffle">Shuffle</button>
                    <button class="botonesPlaylist" id="eliminarPlaylist">Delete All</button>
                </article>    
                <br><br>
                <ul id="playlist">
                    
                </ul>

                <br><br>
            </article>
        </section>
                
    </main>
           
    <!--Pantalla de Créditos-->
    <main id="pantallaCreditos" style="display: none;">
        <section id="contenedorCreditos" style="display: none;">
            <article>
                <h2>Créditos</h2>
                <p>Desarrollado por: Tu Nombre</p>
                <p>Fecha de creación: Fecha</p>
                <p>Descripción del proyecto: Breve descripción del proyecto.</p>
            </article>
        </section>
    </main>
</body>
    <script src="https://youtube.com/iframe_api"></script>
    <script src="../Dynamics/JS/enmaquetado.js"></script>
    <script src="../Dynamics/JS/playlist.js"></script>
    <script src="../Dynamics/JS/buscador.js"></script>


</html>
