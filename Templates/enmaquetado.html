<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Statics/enmaquetado.css">
    <title>Paginita web</title>
</head>
<body>
    <aside class="barraLateral">
        <button id="botonInicio" class="boton">Inicio</button>
        <button id="botonPlaylist" class="boton">Playlist</button>
        <button id="ajustes" class="boton">Buscador</button>
        <button id="creditos" class="boton">Créditos</button>

        <div class="videoLyrics">
            <iframe src="https://www.youtube.com/embed/CD-E-LDc384" class="video"></iframe> <!-- Después de la diagonal de "embed/", se tienen que colocar el "link" que tenemos en la base de datos -->
        </div>

        <div class="reproductor">
            <div class="controlesReproductor">
                <button>⏮</button>
                <button>⏯</button>
                <button>⏭</button>
            </div>
        </div>
    </aside>
    <nav> <input style="display: none;" type="text" id="buscador" name="buscador" placeholder="Buscar"> </nav><br>
    <div class ="fondo">
        <section class="contenedorInicio" id="contenedorInicio" style="display: block;">
            <article class = "carrusel">Aqui van a ir las canciones en carrusel </article>
            <article class = "albums">Aqui van a ir los albums</article>
            <article class = "generos">Aqui van a ir los generos</article>
        </section>
        <div class="contenedorPlaylist" id="contenedorPlaylist" style="display: none;">
            <button id="agregarPlaylist" >Agregar Playlist</button>
            <button id="eliminarPlaylist" >Eliminar Playlist</button>
            <div id="aparicionPlaylist"></div>
        </div>
    </div>

</body>
<script src="../Dynamics/enmaquetado.js"></script>
</html>
