<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Statics/enmaquetado.css">
    <title>Paginita web</title>
</head>
<body>
    <aside class="barraLateral">
        <button id="botonInicio" class="boton">Inicio</button>
        <button id="botonPlaylist" class="boton">Playlist</button>
        <button id="ajustes" class="boton">Ajustes</button>
        <button id="creditos" class="boton">Créditos</button>

        <div class="videoLyrics">
            <iframe src="https://www.youtube.com/embed/CD-E-LDc384" class="video"></iframe> <!-- Después de la diagonal de "embed/", se tienen que colocar el "link" que tenemos en la base de datos -->
        </div>

        <div class="reproductor">
            <div class="controlesReproductor">
                <button>⏮</button>
                <button>⏯</button>
                <button>⏭</button>
            </div>
        </div>
    </aside>
    <nav> <input style="display: none;" type="text" id="buscador" name="buscador" placeholder="Buscar"> </nav><br>
    <div class ="fondo">
        <div class="contenedor" id="contenedorInicio" style="display: none;">
            <main>
                <article>Articulo 1</article>
                <article>Articulo 2</article>
            </main>
            <button id="menuUsuario" class="botonDesplegable">^</button>
            <aside id="menuUsuario">
                Menú usuario
            </aside>
        </div>
        <div class="contenedor" id="contenedorPlaylist" style="display: block;">
            <main>
                <article>
                    <section> Imagen album</section>
                    <br>
                    <section> Nombre de canción </section>
                    <br>
                    <section class="barraReproductora"> Barra de reproductor </section>
                </article>
            </main>
            <aside id="playlist">

            </aside>
        </div>
    </div>

</body>
<script src="../Dynamics/enmaquetado.js"></script>
</html>
